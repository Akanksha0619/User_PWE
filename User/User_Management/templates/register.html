{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="login-container">
            <h2 class="login-header">Register</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-custom">Register</button>
                </div>
            </form>
            <p class="register-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
{% endblock %}

{% block style %}
<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #8E235C;
    }

    .login-form {
        width: 100%;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        text-align: center;
        width: 100%;
    }

    .form-control {
        border-radius: 20px;
        text-align: center;
        width: 80%;
    }

    .btn-custom {
        background-color: #8E235C;
        color: #fff;
        border-radius: 20px;
        padding: 10px 20px;
        width: 100%;
    }

    .btn-custom:hover {
        background-color: #6A1B4D;
    }

    .register-link {
        display: block;
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #8E235C;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
